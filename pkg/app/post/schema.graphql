# MODEL
##########
type Post @goModel(model: "github.com/kazmerdome/go-graphql-starter/pkg/app/post.Post") {
  id: ObjectID!
  title: String!
  slug: String!
  category: Category @goField(forceResolver: true)
  content: String
  created_at: Time!
  updated_at: Time!
}

